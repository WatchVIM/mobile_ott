<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>WatchVIM</title>

  <!-- Tailwind (same theme as website) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            watchBlack: "#0a0a0a",
            watchRed: "#e50914",
            watchGold: "#d4af37"
          }
        }
      }
    }
  </script>

  <!-- Mux Player -->
  <script src="https://unpkg.com/@mux/mux-player@latest"></script>

  <!-- Optional Google IMA (only used when vast tags exist) -->
  <script src="https://imasdk.googleapis.com/js/sdkloader/ima3.js"></script>

  <style>
    html, body { height: 100%; background:#0a0a0a; color:#fff; margin:0; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style:none; scrollbar-width:none; }
    .line-clamp-1, .line-clamp-2, .line-clamp-3 {
      display:-webkit-box; -webkit-box-orient:vertical; overflow:hidden;
    }
    .line-clamp-1{ -webkit-line-clamp:1; }
    .line-clamp-2{ -webkit-line-clamp:2; }
    .line-clamp-3{ -webkit-line-clamp:3; }

    /* TV focus ring */
    .focus-ring { outline: 3px solid #e50914; outline-offset: 2px; border-radius: 12px; }
  </style>
</head>

<body class="bg-watchBlack text-white">
  <div id="app"></div>

  <script>
  // =========================================================
  // WatchVIM Universal Mobile + TV App (syncs with website)
  // - Same Manifest -> Catalog
  // - Same schema fields
  // - Tabs + LIVE loop
  // - Optional Supabase auth
  // - TVOD Rent/Buy with PayPal hooks under user_subscriptions
  // =========================================================
  (() => {

    // ---------- Config ----------
    const DEFAULT_CONFIG = {
      MANIFEST_URL: "https://t6ht6kdwnezp05ut.public.blob.vercel-storage.com/manifest.json",
      CATALOG_URL_FALLBACK: "https://t6ht6kdwnezp05ut.public.blob.vercel-storage.com/catalog.json",
      LOGO_URL: "./WatchVIM_New_OTT_Logo.png",
      SUPABASE_URL: "",
      SUPABASE_ANON_KEY: "",
      // TVOD / PayPal
      PAYPAL_CLIENT_ID: "",     // public client id only
      TVOD_API_BASE: "",        // your serverless endpoint base (see notes)
      VAST_TAG: ""              // optional global ad tag fallback
    };

    let CONFIG = { ...DEFAULT_CONFIG };

    async function loadConfigJSON() {
      try {
        const res = await fetch("/config.json?t=" + Date.now(), { cache:"no-store" });
        if (!res.ok) return;
        const json = await res.json();
        CONFIG = { ...CONFIG, ...json };
      } catch (_) {}
    }

    // ---------- State ----------
    const state = {
      catalog: null,
      titles: [],
      byId: new Map(),
      activeTab: "Movies",
      route: { name:"home", params:{} },
      session: null,
      user: null,
      entitlements: new Map(),  // titleId -> { entitled: boolean, endsAt?: number }
      loop: {
        queue: [],
        index: 0,
        lastAdAt: 0,
        shuffle: true,
        playingAd: false
      }
    };

    const TAB_FILTERS = {
      Movies: (t) => t.type === "films" || t.type === "documentaries",
      Series: (t) => t.type === "series",
      Shorts: (t) => t.type === "shorts" || (t.runtimeMins && Number(t.runtimeMins) <= 40),
      Foreign: (t) =>
        t.type === "foreign" ||
        (t.genre || []).some((g) => /foreign|international|world/i.test(g)) ||
        (t.language && !/english/i.test(t.language)),
      LIVE: () => false
    };

    // ---------- Utils ----------
    const $app = () => document.getElementById("app");

    function isTV() {
      const ua = navigator.userAgent.toLowerCase();
      return (
        ua.includes("aft") || ua.includes("smarttv") || ua.includes("tizen") ||
        ua.includes("webos") || ua.includes("android tv") ||
        window.innerWidth >= 1024
      );
    }

    function esc(str="") {
      return String(str).replace(/[&<>"']/g, m => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
      }[m]));
    }

    function toMins(x) {
      const n = Number(x);
      return Number.isFinite(n) ? n : "";
    }

    function poster(t){
      return (
        t.posterUrl ||
        t.appImages?.tvPosterUrl ||
        t.appImages?.mobilePosterUrl ||
        ""
      );
    }

    function hero(t){
      return (
        t.heroUrl ||
        t.appImages?.tvHeroUrl ||
        t.appImages?.mobileHeroUrl ||
        poster(t) ||
        ""
      );
    }

    function typeLabel(type){
      const map = {
        films:"Movie",
        documentaries:"Documentary",
        series:"Series",
        shorts:"Short",
        foreign:"Foreign"
      };
      return map[type] || type || "Title";
    }

    function navTo(hash){ location.hash = hash; }

    function parseHash() {
      const raw = location.hash.replace(/^#\/?/, "");
      const [path, qs] = raw.split("?");
      const parts = (path || "home").split("/").filter(Boolean);
      const query = Object.fromEntries(new URLSearchParams(qs || ""));

      if (parts[0] === "title" && parts[1]) return { name:"title", params:{ id:parts[1] } };
      if (parts[0] === "series" && parts[1]) return { name:"series", params:{ id:parts[1] } };
      if (parts[0] === "episode" && parts[1] && parts[2] && parts[3]) {
        return { name:"episode", params:{
          seriesId: parts[1],
          seasonIndex: parts[2],
          epIndex: parts[3],
          kind: query.kind || "content"
        }};
      }
      if (parts[0] === "watch" && parts[1]) {
        return { name:"watch", params:{ id:parts[1], kind: query.kind || "content" } };
      }
      if (parts[0] === "loop") return { name:"loop", params:{} };
      if (parts[0] === "login") return { name:"login", params:{ mode: query.mode || "login" } };
      if (parts[0] === "profile") return { name:"profile", params:{} };
      return { name:"home", params:{} };
    }

    function setTab(tab){
      state.activeTab = tab;
      if (tab === "LIVE") navTo("#/loop");
      else navTo("#/home");
    }

    function readLastWatched(){
      try { return JSON.parse(localStorage.getItem("watchvim_last_watched") || "[]"); }
      catch { return []; }
    }
    function saveLastWatched(items){
      localStorage.setItem("watchvim_last_watched", JSON.stringify(items.slice(0,20)));
    }
    function markWatched(titleId, progress=0){
      const items = readLastWatched().filter(x => x.titleId !== titleId);
      items.unshift({ titleId, progress, at: Date.now() });
      saveLastWatched(items);
    }

    function shuffleArray(arr){
      const a = arr.slice();
      for (let i=a.length-1;i>0;i--){
        const j = Math.floor(Math.random()*(i+1));
        [a[i],a[j]]=[a[j],a[i]];
      }
      return a;
    }

    // ---------- Data loading (same as website) ----------
    async function fetchCatalogFromManifest(){
      try {
        const mRes = await fetch(CONFIG.MANIFEST_URL + "?t=" + Date.now(), { cache:"no-store" });
        if (!mRes.ok) throw new Error("Manifest fetch failed");
        const manifest = await mRes.json();

        const catalogUrl =
          manifest.latestCatalogUrl ||
          manifest.catalogUrl ||
          CONFIG.CATALOG_URL_FALLBACK;

        const cRes = await fetch(catalogUrl + "?t=" + Date.now(), { cache:"no-store" });
        if (!cRes.ok) throw new Error("Catalog fetch failed");
        return await cRes.json();
      } catch (e){
        const cRes = await fetch(CONFIG.CATALOG_URL_FALLBACK + "?t=" + Date.now(), { cache:"no-store" });
        if (!cRes.ok) throw e;
        return await cRes.json();
      }
    }

    function normalizeCatalog(catalog){
      const titles = catalog.titles || catalog.publishedTitles || [];
      const byId = new Map();

      titles.forEach(t => {
        byId.set(t.id, t);
        if (t.type === "series") {
          (t.seasons || []).forEach((s, si) => {
            (s.episodes || []).forEach((ep, ei) => {
              if (!ep.id) ep.id = `${t.id}_s${si+1}e${ei+1}`;
              ep.__seriesId = t.id;
              ep.__seasonIndex = si;
              ep.__epIndex = ei;
              byId.set(ep.id, ep);
            });
          });
        }
      });

      return { titles, byId };
    }

    async function loadData(){
      renderLoading();
      state.catalog = await fetchCatalogFromManifest();
      const norm = normalizeCatalog(state.catalog);
      state.titles = norm.titles;
      state.byId = norm.byId;
      initLoopQueue();
      render();
    }

    // ---------- Supabase Auth (optional, same as website) ----------
    let supabase = null;

    function loadScript(src){
      return new Promise((resolve, reject)=>{
        if ([...document.scripts].some(s => s.src === src)) return resolve();
        const s = document.createElement("script");
        s.src = src;
        s.onload = resolve;
        s.onerror = reject;
        document.head.appendChild(s);
      });
    }

    async function initSupabaseIfPossible(){
      if (!CONFIG.SUPABASE_URL || !CONFIG.SUPABASE_ANON_KEY) return;
      await loadScript("https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2");
      supabase = window.supabase?.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);
      if (!supabase) return;

      const { data } = await supabase.auth.getSession();
      state.session = data.session || null;
      state.user = data.session?.user || null;

      supabase.auth.onAuthStateChange((_event, session)=>{
        state.session = session;
        state.user = session?.user || null;
        render();
      });
    }

    async function signIn(email, password){
      if (!supabase) return alert("Auth not configured.");
      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) alert(error.message);
    }
    async function signUp(email, password, fullName){
      if (!supabase) return alert("Auth not configured.");
      const { error } = await supabase.auth.signUp({
        email, password,
        options: { data: { full_name: fullName || "" } }
      });
      if (error) alert(error.message);
      else alert("Check your email to confirm your account.");
    }
    async function signOut(){
      if (!supabase) return;
      await supabase.auth.signOut();
    }

    // ---------- TVOD Entitlements + PayPal hooks ----------
    async function fetchEntitlement(titleId){
      if (!CONFIG.TVOD_API_BASE || !state.session?.access_token) return null;
      try {
        const res = await fetch(`${CONFIG.TVOD_API_BASE}/tvod/entitlement?titleId=${encodeURIComponent(titleId)}`, {
          headers: { "Authorization": `Bearer ${state.session.access_token}` },
          cache: "no-store"
        });
        if (!res.ok) return null;
        const json = await res.json();
        state.entitlements.set(titleId, json);
        return json;
      } catch {
        return null;
      }
    }

    function isEntitled(titleId){
      const ent = state.entitlements.get(titleId);
      if (!ent) return false;
      if (ent.entitled === true) {
        if (!ent.endsAt) return true;
        return Date.now() < Number(ent.endsAt);
      }
      return false;
    }

    async function startPayPalCheckout(title, purchaseType){
      if (!CONFIG.PAYPAL_CLIENT_ID || !CONFIG.TVOD_API_BASE)
        return alert("TVOD config missing (PAYPAL_CLIENT_ID / TVOD_API_BASE).");

      await ensurePayPalSDK();

      const mount = document.getElementById("paypalButtons");
      if (!mount) return;

      mount.innerHTML = "";

      // Create order on your backend
      const createOrder = async () => {
        const res = await fetch(`${CONFIG.TVOD_API_BASE}/tvod/create-order`, {
          method: "POST",
          headers: {
            "Content-Type":"application/json",
            "Authorization": `Bearer ${state.session?.access_token || ""}`
          },
          body: JSON.stringify({
            titleId: title.id,
            purchaseType // "rent" | "buy"
          })
        });
        const json = await res.json();
        if (!res.ok) throw new Error(json?.error || "Create order failed");
        return json.orderId;
      };

      const captureOrder = async (orderId) => {
        const res = await fetch(`${CONFIG.TVOD_API_BASE}/tvod/capture-order`, {
          method: "POST",
          headers: {
            "Content-Type":"application/json",
            "Authorization": `Bearer ${state.session?.access_token || ""}`
          },
          body: JSON.stringify({ orderId })
        });
        const json = await res.json();
        if (!res.ok) throw new Error(json?.error || "Capture failed");
        return json;
      };

      window.paypal.Buttons({
        style: { layout: "vertical" },
        createOrder: () => createOrder(),
        onApprove: async (data) => {
          try {
            const result = await captureOrder(data.orderID);
            // backend should also upsert into `user_subscriptions`
            await fetchEntitlement(title.id);
            closeModal();
            alert("Purchase successful! Enjoy watching.");
            render();
          } catch (e) {
            alert(e.message || "Purchase failed.");
          }
        },
        onError: (err) => {
          console.warn(err);
          alert("PayPal error.");
        }
      }).render("#paypalButtons");
    }

    async function ensurePayPalSDK(){
      if (window.paypal) return;
      await new Promise((resolve, reject)=>{
        const s = document.createElement("script");
        s.src = `https://www.paypal.com/sdk/js?client-id=${encodeURIComponent(CONFIG.PAYPAL_CLIENT_ID)}&currency=USD`;
        s.onload = resolve;
        s.onerror = reject;
        document.head.appendChild(s);
      });
    }

    // ---------- Rendering ----------
    function renderLoading(){
      const app = $app(); if (!app) return;
      app.innerHTML = `
        <div class="min-h-screen flex items-center justify-center bg-watchBlack">
          <div class="text-white/70 text-sm">Loading WatchVIM…</div>
        </div>
      `;
    }

    function renderError(err){
      const app = $app(); if (!app) return;
      app.innerHTML = `
        <div class="min-h-screen flex flex-col items-center justify-center gap-4 p-6 text-center bg-watchBlack">
          <div class="text-2xl font-bold text-watchRed">Couldn’t load WatchVIM</div>
          <div class="text-white/70 max-w-xl">${esc(err?.message || err)}</div>
          <button class="px-4 py-2 rounded-lg bg-white/10 hover:bg-white/20" onclick="location.reload()">Retry</button>
        </div>
      `;
    }

    function Header(){
      const loggedIn = !!state.user;
      const tabs = ["Movies","Series","Shorts","Foreign","LIVE"];

      return `
        <header class="sticky top-0 z-50 bg-watchBlack/95 backdrop-blur border-b border-white/10">
          <div class="px-4 py-3 flex items-center justify-between gap-3">
            <div class="flex items-center gap-3 cursor-pointer tv-focus" data-nav="#/home">
              <img src="${CONFIG.LOGO_URL}" alt="WatchVIM" class="h-8 w-auto object-contain"/>
            </div>

            <nav class="flex items-center gap-2 text-sm">
              ${tabs.map(tab => `
                <button
                  class="tv-focus px-3 py-1.5 rounded-full ${
                    state.activeTab===tab ? "bg-white/15 text-white" : "text-white/70 hover:bg-white/10"
                  }"
                  data-tab="${tab}"
                >${tab}</button>
              `).join("")}
            </nav>

            <div class="flex items-center gap-2 text-sm">
              ${
                loggedIn ? `
                  <button class="tv-focus px-3 py-1.5 rounded-lg bg-white/10 hover:bg-white/20" data-nav="#/profile">Profile</button>
                  <button class="tv-focus px-3 py-1.5 rounded-lg bg-white/10 hover:bg-white/20" id="logoutBtn">Log out</button>
                ` : `
                  <button class="tv-focus px-3 py-1.5 rounded-lg bg-white/10 hover:bg-white/20" data-nav="#/login?mode=login">Log in</button>
                `
              }
            </div>
          </div>
        </header>
      `;
    }

    function HeroRow(items){
      if (!items.length) return "";
      const t = items[0];
      const img = hero(t);
      const hasTrailer = !!t.trailerPlaybackId;

      return `
        <section class="relative w-full overflow-hidden">
          <div class="aspect-video md:aspect-[21/9] bg-black relative">
            ${
              hasTrailer
                ? `
                  <mux-player
                    id="heroTrailerPlayer"
                    stream-type="on-demand"
                    playback-id="${esc(t.trailerPlaybackId)}"
                    class="w-full h-full object-cover opacity-90"
                    muted autoplay loop playsinline
                  ></mux-player>
                `
                : img
                  ? `<img src="${img}" class="w-full h-full object-cover opacity-90"/>`
                  : ""
            }
            <div class="absolute inset-0 bg-gradient-to-t from-watchBlack via-watchBlack/40 to-transparent"></div>
          </div>

          <div class="absolute left-0 right-0 bottom-0 p-4 md:p-8">
            <div class="max-w-3xl space-y-2">
              <div class="text-xs uppercase tracking-widest text-watchGold/90">${typeLabel(t.type)}</div>
              <h1 class="text-2xl md:text-4xl font-black">${esc(t.title || "Untitled")}</h1>
              <p class="text-white/80 line-clamp-3">${esc(t.synopsis || "")}</p>

              <div class="flex flex-wrap gap-2 text-xs text-white/70">
                ${t.releaseYear ? `<span class="px-2 py-1 rounded bg-white/10">${esc(t.releaseYear)}</span>` : ""}
                ${toMins(t.runtimeMins) ? `<span class="px-2 py-1 rounded bg-white/10">${toMins(t.runtimeMins)} mins</span>` : ""}
                ${(t.genre || []).slice(0,4).map(g=>`<span class="px-2 py-1 rounded bg-white/10">${esc(g)}</span>`).join("")}
              </div>

              <div class="pt-2 flex gap-2">
                <button class="tv-focus px-4 py-2 rounded-lg bg-watchRed font-bold hover:opacity-90"
                        data-nav="#/${t.type==="series"?"series":"title"}/${t.id}">View</button>
                ${
                  t.trailerPlaybackId
                    ? `<button class="tv-focus px-4 py-2 rounded-lg bg-white/10 hover:bg-white/20"
                               data-nav="#/watch/${t.id}?kind=trailer">Play Trailer</button>`
                    : ""
                }
              </div>
            </div>
          </div>
        </section>
      `;
    }

    function Row(title, items){
      if (!items.length) return "";
      return `
        <section class="px-4 md:px-8 space-y-2">
          <h2 class="text-lg font-bold">${esc(title)}</h2>
          <div class="flex gap-3 overflow-x-auto pb-2 no-scrollbar">
            ${items.map(Card).join("")}
          </div>
        </section>
      `;
    }

    function Card(t){
      const img = poster(t);
      const href = t.type==="series" ? `#/series/${t.id}` : `#/title/${t.id}`;
      return `
        <button class="tv-focus min-w-[140px] md:min-w-[170px] text-left" data-nav="${href}">
          <div class="aspect-[2/3] rounded-xl overflow-hidden bg-white/5 border border-white/10">
            ${img ? `<img src="${img}" class="w-full h-full object-cover"/>` : ""}
          </div>
          <div class="mt-2 text-sm font-semibold line-clamp-2">${esc(t.title || "Untitled")}</div>
          <div class="text-xs text-white/60">${typeLabel(t.type)}</div>
        </button>
      `;
    }

    function HomePage(){
      const filtered = state.titles.filter(TAB_FILTERS[state.activeTab] || (()=>true)) || [];
      const heroItems = filtered.slice(0,1);
      const lastWatched = readLastWatched().map(x=>state.byId.get(x.titleId)).filter(Boolean);

      const byGenreBuckets = {};
      filtered.forEach(t=>{
        (t.genre || ["Featured"]).forEach(g=>{
          const key = g || "Featured";
          byGenreBuckets[key] = byGenreBuckets[key] || [];
          byGenreBuckets[key].push(t);
        });
      });

      const genreRows = Object.entries(byGenreBuckets)
        .slice(0,8)
        .map(([g, items]) => Row(g, items.slice(0,20)))
        .join("");

      return `
        ${HeroRow(heroItems)}
        <div class="py-6 space-y-6">
          ${lastWatched.length ? Row("Continue Watching", lastWatched.slice(0,12)) : ""}
          ${Row(`Top ${state.activeTab}`, filtered.slice(0,20))}
          ${genreRows}
        </div>
      `;
    }

    function CreditsBlock(t){
      const actors = (t.actors || t.cast || []).join?.(", ") || t.actors || t.cast || "";
      const director = (t.director || t.directors || "").toString();
      const writers = (t.writers || t.writer || []).join?.(", ") || t.writers || t.writer || "";

      const imdb = t.imdbRating || t.ratings?.imdb || "";
      const rt = t.rottenTomatoesRating || t.ratings?.rottenTomatoes || "";

      if (!actors && !director && !writers && !imdb && !rt) return "";

      return `
        <div class="mt-3 grid grid-cols-1 md:grid-cols-2 gap-3 text-sm">
          ${actors ? `<div><div class="text-xs text-white/60">Actors</div><div>${esc(actors)}</div></div>` : ""}
          ${director ? `<div><div class="text-xs text-white/60">Director</div><div>${esc(director)}</div></div>` : ""}
          ${writers ? `<div><div class="text-xs text-white/60">Writers</div><div>${esc(writers)}</div></div>` : ""}
          ${(imdb || rt) ? `
            <div class="flex gap-2 items-end">
              ${imdb ? `<span class="px-2 py-1 rounded bg-white/10 text-xs">IMDb: <b>${esc(imdb)}</b></span>` : ""}
              ${rt ? `<span class="px-2 py-1 rounded bg-white/10 text-xs">Rotten Tomatoes: <b>${esc(rt)}</b></span>` : ""}
            </div>
          ` : ""}
        </div>
      `;
    }

    function TitlePage(id){
      const t = state.byId.get(id);
      if (!t) return NotFound("Title not found");

      const img = hero(t);
      const monet = t.monetization || {};
      const tvod = monet.tvod || {};
      const accessBadge = [
        monet.svod ? "SVOD" : null,
        monet.avod ? "AVOD" : null,
        tvod.enabled ? "TVOD" : null
      ].filter(Boolean).join(" • ");

      // if tvod enabled, check entitlement async (re-render when done)
      if (tvod.enabled && state.user && !state.entitlements.has(t.id)) {
        fetchEntitlement(t.id).then(()=> render());
      }

      return `
        <section class="relative">
          <div class="aspect-video bg-black">
            ${img ? `<img src="${img}" class="w-full h-full object-cover opacity-90"/>` : ""}
            <div class="absolute inset-0 bg-gradient-to-t from-watchBlack via-watchBlack/40 to-transparent"></div>
          </div>

          <div class="p-4 md:p-8 -mt-12 md:-mt-20 relative z-10">
            <div class="max-w-4xl space-y-3">
              <button class="tv-focus text-xs text-white/70 hover:text-white" id="backBtn">← Back</button>

              <div class="flex flex-wrap gap-2 text-xs text-white/70">
                <span class="px-2 py-1 rounded bg-white/10">${typeLabel(t.type)}</span>
                ${t.releaseYear ? `<span class="px-2 py-1 rounded bg-white/10">${esc(t.releaseYear)}</span>` : ""}
                ${toMins(t.runtimeMins) ? `<span class="px-2 py-1 rounded bg-white/10">${toMins(t.runtimeMins)} mins</span>` : ""}
                ${accessBadge ? `<span class="px-2 py-1 rounded bg-watchGold/20 text-watchGold">${accessBadge}</span>` : ""}
              </div>

              <h1 class="text-2xl md:text-4xl font-black">${esc(t.title || "Untitled")}</h1>
              <p class="text-white/80">${esc(t.synopsis || "")}</p>

              ${CreditsBlock(t)}

              <div class="flex flex-wrap gap-2 pt-2">
                ${t.trailerPlaybackId ? `
                  <button class="tv-focus px-4 py-2 rounded-lg bg-white/10 hover:bg-white/20"

    function runVastPreroll(vastTag){
      const wrap = document.getElementById("playerWrap");
      const adDiv = document.createElement("div");
      adDiv.id = "adContainer";
      adDiv.className = "absolute inset-0 z-10";
      wrap.style.position = "relative";
      wrap.appendChild(adDiv);

      try {
        const videoEl =
          document.querySelector("#muxPlayer")?.shadowRoot?.querySelector("video");
        if (!videoEl) return;

        const adDisplayContainer = new google.ima.AdDisplayContainer(adDiv, videoEl);
        const adsLoader = new google.ima.AdsLoader(adDisplayContainer);

        adsLoader.addEventListener(
          google.ima.AdsManagerLoadedEvent.Type.ADS_MANAGER_LOADED,
          (e)=>{
            const adsManager = e.getAdsManager(videoEl);
            adsManager.init(videoEl.clientWidth, videoEl.clientHeight, google.ima.ViewMode.NORMAL);
            adsManager.start();
          },
          false
        );

        const adsRequest = new google.ima.AdsRequest();
        adsRequest.adTagUrl = vastTag;
        adsRequest.linearAdSlotWidth = videoEl.clientWidth;
        adsRequest.linearAdSlotHeight = videoEl.clientHeight;

        adDisplayContainer.initialize();
        adsLoader.requestAds(adsRequest);
      } catch (err){
        console.warn("VAST preroll failed.", err);
      }
    }

    // ---------- LIVE LOOP (same as website) ----------
    function initLoopQueue(){
      const loop = state.catalog?.loopChannel;
      if (!loop || !(loop.rotationItems || []).length){
        state.loop.queue = [];
        return;
      }

      const items = (loop.rotationItems || [])
        .map(resolveLoopItem)
        .filter(Boolean);

      const finalQueue = loop.shuffle ? shuffleArray(items) : items;

      state.loop.queue = finalQueue;
      state.loop.index = 0;
      state.loop.lastAdAt = 0;
      state.loop.shuffle = !!loop.shuffle;
      state.loop.playingAd = false;
    }

    function resolveLoopItem(it){
      if (!it) return null;
      const { refType, refId, label } = it;

      if (refType === "title"){
        const t = state.byId.get(refId);
        if (!t) return null;
        return {
          kind:"content",
          refType, refId,
          label: label || t.title || "Untitled",
          poster: poster(t),
          playbackId: t.contentPlaybackId || t.trailerPlaybackId || ""
        };
      }

      if (refType === "episode"){
        const ep = state.byId.get(refId);
        if (!ep) return null;
        const series = state.byId.get(ep.__seriesId);

        return {
          kind:"content",
          refType, refId,
          label: label || `${series?.title || "Series"} — S${Number(ep.__seasonIndex)+1}E${Number(ep.__epIndex)+1} • ${ep.title || "Untitled"}`,
          poster: ep.thumbnailUrl || series?.posterUrl || "",
          playbackId: ep.contentPlaybackId || ep.trailerPlaybackId || ""
        };
      }

      return null;
    }

    function pickLoopAd(){
      const loop = state.catalog?.loopChannel;
      const ads = loop?.sponsoredAds || [];
      if (!ads.length) return null;
      const ad = ads[Math.floor(Math.random()*ads.length)];
      if (!ad) return null;

      return {
        kind:"ad",
        label: ad.name || "Sponsored",
        durationSec: ad.durationSec || 15,
        playbackId: ad.muxAdPlaybackId || "",
        mediaUrl: ad.mediaUrl || "",
        clickUrl: ad.clickUrl || ""
      };
    }

    function shouldPlayAd(){
      const loop = state.catalog?.loopChannel;
      const freqMins = Number(loop?.adFrequencyMins || 12);
      if (!freqMins) return false;

      const elapsedMs = Date.now() - (state.loop.lastAdAt || 0);
      return elapsedMs >= freqMins * 60 * 1000;
    }

    function nextLoopItem(){
      if (!state.loop.queue.length) return null;
      state.loop.index = (state.loop.index+1) % state.loop.queue.length;
      if (state.loop.index===0 && state.loop.shuffle){
        state.loop.queue = shuffleArray(state.loop.queue);
      }
      return state.loop.queue[state.loop.index];
    }

    function currentLoopItem(){
      return state.loop.queue[state.loop.index] || null;
    }

    function attachLoopPlayerListeners(){
      const p = document.getElementById("loopPlayer");
      if (!p) return;

      const nowItem = currentLoopItem();
      if (!nowItem?.playbackId){
        setTimeout(()=>playNextLoop(), 500);
        return;
      }

      p.addEventListener("ended", ()=>playNextLoop());
      p.addEventListener("error", ()=>playNextLoop());

    function playNextLoop(){
      if (!state.loop.playingAd && shouldPlayAd()){
        const ad = pickLoopAd();
        if (ad && (ad.playbackId || ad.mediaUrl)){
          state.loop.playingAd = true;
          state.loop.lastAdAt = Date.now();
          renderLoopAd(ad);
          return;
        }
      }

      state.loop.playingAd = false;
      nextLoopItem();
      render();
    }

        </div>
        <footer class="px-4 md:px-8 py-6 text-xs text-white/50 border-t border-white/10">
          © WatchVIM — Powered by VIM Media
        </footer>
      `;

      wireGlobalClicks();

      // After render: mount players if needed
      if (r.name === "watch") {
        const t = state.byId.get(r.params.id);
        const pb = r.params.kind==="trailer" ? t?.trailerPlaybackId : t?.contentPlaybackId;
        const vast = t?.vastTag || CONFIG.VAST_TAG || "";
        if (pb) mountPlayer(pb, vast);
      }
      if (r.name === "episode") {
        const ep = state.byId.get(`${r.params.seriesId}_s${Number(r.params.seasonIndex)+1}e${Number(r.params.epIndex)+1}`) || null;
        const pb = r.params.kind==="trailer" ? ep?.trailerPlaybackId : ep?.contentPlaybackId;
        const vast = ep?.vastTag || CONFIG.VAST_TAG || "";
        if (pb) mountPlayer(pb, vast);
      }
      if (r.name === "loop") attachLoopPlayerListeners();

      // TV focus reset
      if (isTV()) tvFocusReset();
      window.scrollTo(0,0);
    }

    function wireGlobalClicks(){
      // nav buttons
      document.querySelectorAll("[data-nav]").forEach(btn=>{
        btn.addEventListener("click", ()=>navTo(btn.getAttribute("data-nav")));
      });
      // tabs
      document.querySelectorAll("[data-tab]").forEach(btn=>{
        btn.addEventListener("click", ()=>setTab(btn.getAttribute("data-tab")));
      });
      // tvod modal
      document.querySelectorAll("[data-tvod]").forEach(btn=>{
        btn.addEventListener("click", ()=>{
          const id = btn.getAttribute("data-tvod");
          const t = state.byId.get(id);
          if (t) openTVODModal(t);
        });
      });
      // back buttons
      document.querySelectorAll("#backBtn").forEach(b=>{
        b.addEventListener("click", ()=>history.back());
      });
      // logout
      document.getElementById("logoutBtn")?.addEventListener("click", ()=>signOut());

      // login view toggles
      document.querySelectorAll("[data-loginview]").forEach(b=>{
        b.addEventListener("click", ()=>{
          loginView = b.getAttribute("data-loginview");
          navTo(`#/login?mode=${loginView}`);
        });
      });

      // login CTA
      document.getElementById("loginCtaBtn")?.addEventListener("click", ()=>{
        const isLogin = loginView==="login";
        if (isLogin){
          const email = document.getElementById("loginEmail")?.value.trim();
          const pass  = document.getElementById("loginPass")?.value.trim();
          if (!email || !pass) return alert("Enter email + password.");
          signIn(email, pass);
        } else {
          const name  = document.getElementById("signupName")?.value.trim();
          const email = document.getElementById("loginEmail")?.value.trim();
          const pass1 = document.getElementById("loginPass")?.value.trim();
          const pass2 = document.getElementById("signupPass2")?.value.trim();
          if (!name) return alert("Please enter your full name.");
          if (!email || !pass1 || !pass2) return alert("Fill out all fields.");
          if (pass1 !== pass2) return alert("Passwords do not match.");
          if (pass1.length < 6) return alert("Password must be at least 6 characters.");
          signUp(email, pass1, name);
        }
      });

      // loop controls
      document.getElementById("skipLoopBtn")?.addEventListener("click", ()=>playNextLoop());
      document.getElementById("toggleShuffleBtn")?.addEventListener("click", ()=>{
        state.loop.shuffle = !state.loop.shuffle;
        initLoopQueue();
        render();
      });
    }

    window.addEventListener("hashchange", render);

    // ---------- TV D-pad navigation ----------
    let tvFocusIndex = 0;
    function tvFocusable(){
      return Array.from(document.querySelectorAll(".tv-focus"))
        .filter(el => !el.disabled && el.offsetParent !== null);
    }
    function tvFocusReset(){
      const items = tvFocusable();
      if (!items.length) return;
      tvFocusIndex = 0;
      items.forEach(i=>i.classList.remove("focus-ring"));
      items[0].classList.add("focus-ring");
      items[0].scrollIntoView({ block:"nearest", inline:"nearest" });
    }
    function tvMove(delta){
      const items = tvFocusable();
      if (!items.length) return;
      items[tvFocusIndex]?.classList.remove("focus-ring");
      tvFocusIndex = Math.max(0, Math.min(items.length-1, tvFocusIndex + delta));
      items[tvFocusIndex].classList.add("focus-ring");
      items[tvFocusIndex].scrollIntoView({ block:"nearest", inline:"nearest" });
    }
    function tvActivate(){
      const items = tvFocusable();
      const el = items[tvFocusIndex];
      if (!el) return;
      const nav = el.getAttribute("data-nav");
      if (nav) navTo(nav);
      else el.click();
    }

    window.addEventListener("keydown", (e)=>{
      if (!isTV()) return;
      switch(e.key){
        case "ArrowRight": tvMove(1); e.preventDefault(); break;
        case "ArrowLeft": tvMove(-1); e.preventDefault(); break;
        case "ArrowDown": tvMove(3); e.preventDefault(); break;
        case "ArrowUp": tvMove(-3); e.preventDefault(); break;
        case "Enter": tvActivate(); e.preventDefault(); break;
        case "Backspace":
        case "Escape":
          history.length > 1 ? history.back() : navTo("#/home");
          e.preventDefault();
          break;
      }
    });

    // ---------- Boot ----------
    (async function boot(){
      try {
        await loadConfigJSON();
        await initSupabaseIfPossible();
        await loadData();
        render();
      } catch (e){
        renderError(e);
      }
    })();

  })();
  </script>
</body>
</html>
