<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>WatchVIM</title>

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            watchBlack: "#0a0a0a",
            watchRed: "#e50914",
            watchGold: "#d4af37"
          }
        }
      }
    }
  </script>

  <!-- Mux Player web component -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/@mux/mux-player@2/+esm"></script>

  <!-- Optional Google IMA SDK for VAST -->
  <script src="https://imasdk.googleapis.com/js/sdkloader/ima3.js"></script>

  <style>
    :root{
      --watch-accent:#e50914;
      --watch-bg:#0a0a0a;
      --watch-gold:#d4af37;
    }
    body {
      background: var(--watch-bg);
      color:#fff;
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }
    .focus-ring {
      outline: 3px solid var(--watch-accent);
      outline-offset: 2px;
      border-radius: 12px;
    }
    .row-scroll { scroll-snap-type: x mandatory; }
    .tile { scroll-snap-align: start; }
    .hidden { display:none !important; }
    .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
    .no-scrollbar::-webkit-scrollbar { display:none; }
    .no-scrollbar { -ms-overflow-style:none; scrollbar-width:none; }
    .line-clamp-1,.line-clamp-2,.line-clamp-3{
      display:-webkit-box; -webkit-box-orient:vertical; overflow:hidden;
    }
    .line-clamp-1{ -webkit-line-clamp:1; }
    .line-clamp-2{ -webkit-line-clamp:2; }
    .line-clamp-3{ -webkit-line-clamp:3; }
  </style>

  <!-- Apply THEME early to reduce flash -->
  <script>
    (async () => {
      try {
        const res = await fetch("/config.json?t=" + Date.now(), { cache: "no-store" });
        if (!res.ok) return;
        const cfg = await res.json();
        const theme = cfg.THEME || {};
        document.documentElement.style.setProperty("--watch-accent", theme.accent || "#e50914");
        document.documentElement.style.setProperty("--watch-bg", theme.background || "#0a0a0a");
        document.documentElement.style.setProperty("--watch-gold", theme.gold || "#d4af37");
      } catch (e) {}
    })();
  </script>
</head>

<body class="min-h-screen bg-watchBlack text-white">
  <div id="app" class="min-h-screen flex flex-col"></div>

  <noscript>
    <div style="padding:16px;text-align:center;">
      WatchVIM requires JavaScript to run.
    </div>
  </noscript>

  <!-- Public Frontend App -->
  <script src="/app.js"></script>
</body>
</html>
